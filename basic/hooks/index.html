<!DOCTYPE html>
<html>

<head>
    <title>Vue App course</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
</head>

<body>
    <div id="app">
       <button class='vue-btn' @click="increment">Increment</button>
        <span>Count: {{this.count}}</span>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                count: 0
            },
            methods:{
                alertTime(){
                    alert(`Time now is  ${Date.now().toLocaleString()}`);
                },
                increment(){
                    this.count++
                }
            },
            created(){
                this.alertTime()
            },
            mounted(){
                this.alertTime()
            },
            updated(){
                console.log('this.count',this.count)
            }          
        })
    </script>
</body>

</html>
