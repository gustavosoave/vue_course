<!DOCTYPE html>
<html>
    <head>
        <title>Vue App course</title>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="app">
            {{text}}
        </div>
        <script>
            var app = new Vue({
                el: '#app',
                data:{
                    text: 'Ola enfermeira'
                }
            })
        </script>
    </body>
</html>
