<!DOCTYPE html>
<html>

<head>
    <title>Nodemaster</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/noteMaster.css">
</head>

<body>
    <div id="app">
        <h3>{{title}} </h3>
        <div class="form">
            <div class="form-group">
                <div class="form-group">
                    <label>Note Title</label>
                    <input class="form-control" type="text" v-model="note.title" />
                </div>
                <div class="form-group">
                    <label>Note text</label>
                    <textarea class="form-control" v-model="note.text"></textarea>
                </div>
                <button class="btn btn-primary" @click="addNote">Submit</button>
            </div>
            <div class="col-sm-12">
                <div class="col-sm-4 note" v-for="(note, index) in notes">
                    <div class="card">
                        <div class="card-block">
                            <button class="close" @click="removeNote(index)">&times;</button>
                            <h4 class="card-title">{{note.title}}</h4>
                            <h6 class="card-subtitle mb2 text-muted">{{note.date}}</h6>
                            <p class="card-text">{{note.text}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                title: 'Notemaster',
                note: {
                    title: '',
                    text: ''
                },
                notes: [
                    {
                        title: 'Visited Valinhos',
                        text: 'I loved the transit tickets :(',
                        date: new Date(Date.now())
                    }
                ]
            },
            methods: {
                addNote() {
                    let { text, title } = this.note;
                    this.notes.push({ 
                        title, 
                        text, 
                        date: new Date(Date.now()) 
                    });
                },
                removeNote(index){
                    this.notes.splice(index, 1);
                }
            }
        })
    </script>
</body>

</html>
